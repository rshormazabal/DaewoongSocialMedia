{% extends "layout.html" %}
{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">홈</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/">홈</a></li>
                <li class="breadcrumb-item active">현재 검색</li>
                <li class="breadcrumb-item active">인스타그램</li>
            </ol>
            <div class="row">
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-primary text-white mb-4">
                        <div class="card-body">트위터</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="/currentsearch/twitter">
                                자세기 보기
                            </a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-md-6">
                    <div class="card bg-warning text-white mb-4">
                        <div class="card-body">인스타그램</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="/currentsearch/instagram">
                            </a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-danger text-white mb-4">
                        <div class="card-body">유튜브</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="/currentsearch/youtube">
                                자세기 보기
                            </a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <div class="card mb-4">
                        <div class="card-header"><i class="fas fa-chart-pie mr-1"></i>SNS따라 메시지 비율</div>
                        <div class="card-body">
                            <canvas id="myDonutChart" width="100%" height="50"></canvas>
                        </div>
                        <div class="card-footer small text-muted"></div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="card mb-4">
                        <div class="card-header"><i class="fas fa-chart-bar mr-1"></i>관련 해시 태그</div>
                        <div class="card-body">
                            <canvas id="myBarChart" width="100%" height="50"></canvas>
                        </div>
                        <div class="card-footer small text-muted"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-tachometer-alt"></i>
                            워드클라우드
                        </div>
                        <div class="card-body" id="wordcloud-instagram" style="height: 450px;">
                        </div>
                        <div class="card-footer small text-muted"></div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="card mb-4">
                <div class="card-header"><i class="fas fa-table mr-1"></i>원 데이터</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>내용</th>
                                <th>타임스탬프</th>
                                <th>링크</th>
                                <th>좋아요 횟수</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>내용</th>
                                <th>타임스탬프</th>
                                <th>링크</th>
                                <th>좋아요 횟수</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
{% block importscripts %}
    <script src="../static/dist/assets/demo/chart-donut.js"></script>
    <script src="../static/dist/assets/demo/chart-bar-demo.js"></script>
    <script src="../static/dist/js/datatable-instagram.js"></script>
    <script src="../static/dist/js/wordcloud_instagram.js"></script>
    <script>
        // update times
        var dt = new Date();
        var els = document.getElementsByClassName('card-footer small text-muted');
        Array.from(els).forEach((el) => {
                el.innerHTML = "Updated at: " + dt.toLocaleString();
            }
        );
    </script>
{% endblock %}
